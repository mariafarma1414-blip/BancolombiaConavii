<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso Exitoso - Bancolombia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fde047 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .checkmark::before {
            content: "✓";
            font-size: 60px;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #0f172a;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #FDDA24;
            color: #0f172a;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #facc15;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>¡Proceso Exitoso!</h1>
        <p>Tu solicitud ha sido procesada correctamente.<br>Recibirás una confirmación en tu correo electrónico.</p>
        <a href="index.html" class="btn">Volver al inicio</a>
    </div>
    
    <script>
        // Limpiar localStorage después de 3 segundos
        setTimeout(() => {
            localStorage.clear();
        }, 3000);
    </script>
</body>
</html>
